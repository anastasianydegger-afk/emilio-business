        ];

        // Render all jobs
        function renderJobs() {
            const container = document.getElementById('positions-container');
            container.innerHTML = '';

            allJobs.forEach((job, idx) => {
                const key = job.id;
                const isRejected = rejections[key];
                const isInterested = interests[key];
                const isFiltered = job.filtered;

                let status = 'new';
                if (isRejected) status = 'rejected';
                else if (isInterested) status = 'interested';
                else if (isFiltered) status = 'filtered';

                const card = document.createElement('div');
                card.className = 'job-card';
                card.dataset.key = key;
                card.dataset.status = status;

                let html = `
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="job-company">${job.role}</div>
                            ${job.link ? `<div class="job-link"><a href="${job.link}" target="_blank">üîó View ‚Üí</a></div>` : ''}
                        </div>
                        ${job.score ? `<div class="job-score">${job.score}</div>` : ''}
                    </div>
                `;

                if (job.location) {
                    html += `<div class="job-details">
                        <div class="detail"><div class="detail-label">Location</div><div class="detail-value">${job.location}</div></div>
                    </div>`;
                }

                if (job.warning) {
                    html += `<div class="warning">‚ö†Ô∏è ${job.warning}</div>`;
                }

                if (isRejected) {
                    html += `<div class="reject-reason">‚ùå ${isRejected.reason || 'Rejected'}</div>`;
                } else if (isFiltered && job.filter_reason) {
                    html += `<div class="reject-reason">ü§ñ ${job.filter_reason}</div>`;
                } else if (!isFiltered && !isRejected) {
                    // Show action buttons only for unprocessed jobs
                    html += `
                        <div class="actions">
                            <button class="btn btn-save" onclick="markInterested('${key}')">‚ù§Ô∏è –ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ</button>
                            <button class="btn btn-reject" onclick="showRejectComment('${key}')">‚ùå –ù–µ –ø–æ–¥—Ö–æ–¥–∏—Ç</button>
                        </div>
                        <div class="comment-box" id="comment_${key}">
                            <input type="text" placeholder="–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è...">
                            <button onclick="rejectJob('${key}')">‚úì –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        </div>
                    `;
                }

                card.innerHTML = html;
                container.appendChild(card);
            });

            updateStats();
        }

        function markInterested(key) {
            interests[key] = { title: allJobs.find(j => j.id === key)?.title, date: new Date().toISOString() };
            localStorage.setItem('emilio_interests', JSON.stringify(interests));
            renderJobs();
        }

        function showRejectComment(key) {
            document.getElementById(`comment_${key}`).classList.add('show');
        }

        function rejectJob(key) {
            const input = document.querySelector(`#comment_${key} input`);
            const reason = input?.value.trim() || '(no reason)';
            const job = allJobs.find(j => j.id === key);

            rejections[key] = {
                title: job.title,
                role: job.role,
                reason: reason,
                date: new Date().toISOString()
            };
            localStorage.setItem('emilio_rejections', JSON.stringify(rejections));
            renderJobs();
        }

        function filterJobs(type) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('[data-status]').forEach(card => {
                const status = card.dataset.status;
                if (type === 'new') {
                    card.classList.toggle('hidden', status !== 'new');
                } else if (type === 'interested') {
                    card.classList.toggle('hidden', status !== 'interested');
                } else if (type === 'rejected') {
                    card.classList.toggle('hidden', status !== 'rejected');
                } else if (type === 'filtered') {
                    card.classList.toggle('hidden', status !== 'filtered');
                }
            });
        }

        function updateStats() {
            let newCount = 0, interestedCount = 0, rejectedCount = 0;
            allJobs.forEach(job => {
                const key = job.id;
                if (rejections[key]) rejectedCount++;
                else if (interests[key]) interestedCount++;
                else if (!job.filtered) newCount++;
            });
            document.getElementById('stat-new').textContent = newCount;
            document.getElementById('stat-interested').textContent = interestedCount;
            document.getElementById('stat-rejected').textContent = rejectedCount;
        }

        function exportToChat() {
            const data = {
                timestamp: new Date().toISOString(),
                stats: { new: document.getElementById('stat-new').textContent, interested: document.getElementById('stat-interested').textContent, rejected: document.getElementById('stat-rejected').textContent },
                rejections: rejections,
                interests: interests
            };
            navigator.clipboard.writeText(JSON.stringify(data, null, 2)).then(() => {
                alert('‚úÖ Exported! Paste in Telegram');
            });
        }

        // Initial render
        renderJobs();
